{% extends 'main.html' %}


{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Blog online</h1>
    <p class="lead">A blog page for all users! Sign up/register then post away.</p>

</div>

<div class="container">
    <div class="d-flex flex-column">
        <h4>Registered users;</h4>
        {% for account in accounts %}
            <p>{{account}}</p>
        {% endfor %}
    </div>
</div>



{% endblock content %}
