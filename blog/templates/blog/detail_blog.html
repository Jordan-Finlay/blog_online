{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    @media (max-width: 768px) {
		#pdss {
			padding-top: 200px;
		}
	}

    .card{
        max-width: 700px;
    }
    .container{
        padding: 20px;
    }
    .pushdown {
		padding-top: 120px;
	}
</style>

<div class="container pushdown" id="pdss">
    <div class="row">
        <!--Blog post-->
        <div class="card m-auto">
            <!--Shows the post from user and allows user to update-->
            <img class="card-img-top" src="{{blog_post.image.url}}" alt="">
            <div class="card-body my-2">
                <h2 class="card-title">{{blog_post.title}}</h2>
                <p class="card-text">{{blog_post.body|safe}}</p>
                {% if blog_post.author == request.user %}
                    <a href="{% url 'blog:edit' blog_post.slug %}" class="btn btn-primary">Update</a>
                {% endif %}
            </div>
            <div class="card-footer text-muted">
                Updated on {{blog_post.date_updated}} by {{blog_post.author}}
            </div>
        </div>
        <!--End Blog post-->
    </div>

</div>

{% endblock content %}
