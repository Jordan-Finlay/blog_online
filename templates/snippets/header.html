<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
    .tester {
        margin: 0 20 0 20;
    }
    .bigcontainer{
        max-width: 2000px;
    }
    .container {
        max-width: 1500px;
    }
    .background {
        background-color: white;
    }
    .search-bar{
        max-width: 350px;
        width: 100%;
        margin-left: 40px;
        border: 1px solid rgb(69, 188, 235);
    }
    form {
        width: 100%;
    }

</style>

<!--Header-->
<div class="bigcontainer background">
    <div class="container py-3">
        <div class="d-flex flex-column flex-md-row align-items-center pb-3">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                {% if request.user.is_authenticated %}
                <p> Hello, {{request.user.username}}</p>
                {% endif %}
            </h5>

            <!--Search bar function-->
            <div class="search-bar mt-sm-2 mr-2">
                <form method="get">
                    <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
                </form>
            </div>

            <!--Nav links-->
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                {% if request.user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                    <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
                    <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </div>
</div>
<!--End header-->
