<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
    .test {
        text-align: right;
    }
    .container {
        max-width: 960px;
    }
    
    .pricing-header {
        max-width: 700px;
    }

    .card-deck .card {
        min-width: 220px;
    }


</style>

<!--Header-->
<div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        {% if request.user.is_authenticated %}
        <p> Hello, {{request.user.username}}</p>
        {% endif %}
    </h5>
        <nav class="my-md-0 mr-md-3 m-auto">
            {% if request.user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
                <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
                <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
</div>
<!--End header-->
